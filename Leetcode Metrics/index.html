<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>User Stats</h1>

    <div class="user-container">
      <div class="user-input-container">
        <input type="text" id="user-input" placeholder="Enter username" />
        <button id="search-btn">Search</button>
      </div>
    </div>

    <div class="stats-container">
      <div class="progress">
        <div class="progress-item">
          <div class="easy-progress circle">
            <span id="easy-label">0%</span>
          </div>
          <p>Easy</p>
        </div>

        <div class="progress-item">
          <div class="medium-progress circle">
            <span id="medium-label">0%</span>
          </div>
          <p>Medium</p>
        </div>

        <div class="progress-item">
          <div class="hard-progress circle">
            <span id="hard-label">0%</span>
          </div>
          <p>Hard</p>
        </div>
      </div>

      <div class="stats-cards">
        <!-- Optional: Add stat cards here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
